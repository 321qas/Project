        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
        }


        input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
        resize: none;        /* 크기 조절 비활성화 */
        overflow-y: auto;    /* 수직 스크롤바 추가 */
        overflow-x: hidden;  /* 수평 스크롤바 숨김 */
        }

        textarea {
            height: 400px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
            width: 100%;
        }

        .controls .set-private {
            display:flex;
            align-items: center;
            justify-content: flex-start;
            width: 200px;
            border: none;
        }

        .controls input[type="checkbox"] {
            margin-right: 5px;
            
        }
        .controls .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls .btn-orange {
            background-color: #f97316;
            color: #ffffff;
        }
        

        
        
    </style>
</head>
<body>

    <div id="wrap">
        {% include "header.html" %}
        <div class="contents">
            <h1>User Support</h1>

            <h2>Inquiry</h2>
                
            <form action="#" method="post">
                <label for="title">Inquiry Title</label>
                <input type="text" name="title" id="title" placeholder="title">
                <label for="textbox">Text</label>
                <textarea name="textbox" id="textbox" placeholder="enter your words."></textarea>
                

            </form>
            
            <div class="controls">
                <div class="set-private">
                    <input type="checkbox" id="set-private">
                    <label for="set-private">Private Post</label>
                </div>
                <a href="/inquiry/write/">
                    <button class="btn btn-orange">Write</button>
                </a>

            </div>
            
        </div>
    </div>
