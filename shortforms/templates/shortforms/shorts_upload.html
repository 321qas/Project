<script>
  // 이미지 업로드
  
  document.addEventListener("DOMContentLoaded", function () {
  const imageUploadContainer = document.getElementById('imageUploadContainer');
  generateImageUploadBoxes();

  function resetAllImages() {
    imageUploadContainer.innerHTML = '';
    generateImageUploadBoxes();
  }

  function generateImageUploadBoxes() {
    const imageCount = 6;

    for (let i = 0; i < imageCount; i++) {
      const wrapper = document.createElement('div');
      wrapper.className = 'shorts_img';

      const img = document.createElement('img');
      img.style.width = '100%';
      img.style.height = '100%';

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.name = `image_${i}`;
      input.style.display = 'none';

      wrapper.appendChild(img);
      wrapper.appendChild(input);

      if (i === imageCount - 1) {
        // 전체 삭제 버튼
        wrapper.classList.add('add-new');
        img.src = '/static/images/delete_icon.png';
        img.alt = '전체 삭제';
        wrapper.addEventListener('click', (e) => {
          e.preventDefault();
          resetAllImages();
        });
      } else {
        // 초기 이미지
        img.src = `/static/images/3${i}.jpg`;

        // ✅ input 클릭 → 파일 탐색기
        img.addEventListener('click', (e) => {
        // 업로드된 이미지가 있을 경우 → #shorts에 반영
        if (img.src && !img.src.includes('/static/images/3')) {
          document.getElementById('shorts').innerHTML =
            `<img src="${img.src}" width="100%" height="100%">`;
        } else {
          // 기본 이미지거나 아직 업로드 안 된 경우 → 파일 선택 창 열기
          input.click();
        }
      });

        // ✅ 이미지 선택 시: 미리보기 + shorts 반영
        input.addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (event) => {
              img.src = event.target.result;

              // shorts 영역에 이미지 반영
              document.getElementById('shorts').innerHTML =
                `<img src="${event.target.result}" width="100%" height="100%">`;
            };
            reader.readAsDataURL(file);
          }
        });
      }

      imageUploadContainer.appendChild(wrapper);
    }
  }
});



    let j=0;
    function openOverlay() {
        document.getElementById("overlay").style.display = "flex"; // 오버레이를 보이도록 설정
        // 프리뷰 오버레이의 프레임 색상 적용
        const color = localStorage.getItem('frameColor') || "#39555e";
        document.querySelector("#overlay #shortsBorder").style.backgroundColor = color;
    }

    // 오버레이 닫기
    function closeOverlay() {
        document.getElementById("overlay").style.display = "none"; // 오버레이 숨기기
    }

    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll('.color-btn');
      const previewBox = document.getElementById('shortsBorder');

      // 페이지 로드 시 저장된 색상 적용
      const savedColor = localStorage.getItem('frameColor');
      if (savedColor) {
        previewBox.style.backgroundColor = savedColor;
        buttons.forEach(btn => {
          if (btn.dataset.color === savedColor) btn.classList.add('selected');
        });
      }

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');

          const selectedColor = button.dataset.color;
          previewBox.style.backgroundColor = selectedColor;
          // 선택한 색상 저장
          localStorage.setItem('frameColor', selectedColor);
        });
        });
      });
