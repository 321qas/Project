  document.addEventListener("DOMContentLoaded", function () {
  const imageUploadContainer = document.getElementById('imageUploadContainer');
  generateImageUploadBoxes();

  function resetAllImages() {
    imageUploadContainer.innerHTML = '';
    generateImageUploadBoxes();
  }

  function generateImageUploadBoxes() {
    const imageCount = 6;

    for (let i = 0; i < imageCount; i++) {
      const wrapper = document.createElement('div');
      wrapper.className = 'shorts_img';

      const img = document.createElement('img');
      img.style.width = '100%';
      img.style.height = '100%';

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.name = `image_${i}`;
      input.style.display = 'none';

      wrapper.appendChild(img);
      wrapper.appendChild(input);

      if (i === imageCount - 1) {
        // ì „ì²´ ì‚­ì œ ë²„íŠ¼
        wrapper.classList.add('add-new');
        img.src = '/static/images/delete_icon.png';
        img.alt = 'ì „ì²´ ì‚­ì œ';
        wrapper.addEventListener('click', (e) => {
          e.preventDefault();
          resetAllImages();
        });
      } else {
        // ì´ˆê¸° ì´ë¯¸ì§€
        img.src = `/static/images/3${i}.jpg`;

        // âœ… input í´ë¦­ â†’ íŒŒì¼ íƒìƒ‰ê¸°
        img.addEventListener('click', (e) => {
        // ì—…ë¡œë“œëœ ì´ë¯¸ì§€ê°€ ìˆì„ ê²½ìš° â†’ #shortsì— ë°˜ì˜
        if (img.src && !img.src.includes('/static/images/3')) {
          document.getElementById('shorts').innerHTML =
            `<img src="${img.src}" width="100%" height="100%">`;
        } else {
          // ê¸°ë³¸ ì´ë¯¸ì§€ê±°ë‚˜ ì•„ì§ ì—…ë¡œë“œ ì•ˆ ëœ ê²½ìš° â†’ íŒŒì¼ ì„ íƒ ì°½ ì—´ê¸°
          input.click();
        }
      });

        // âœ… ì´ë¯¸ì§€ ì„ íƒ ì‹œ: ë¯¸ë¦¬ë³´ê¸° + shorts ë°˜ì˜
        input.addEventListener('change', (e) => {
          const file = e.target.files[0];
          if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (event) => {
              img.src = event.target.result;

              // shorts ì˜ì—­ì— ì´ë¯¸ì§€ ë°˜ì˜
              document.getElementById('shorts').innerHTML =
                `<img src="${event.target.result}" width="100%" height="100%">`;
            };
            reader.readAsDataURL(file);
          }
        });
      }

      imageUploadContainer.appendChild(wrapper);
    }
  }
});

    }

    document.addEventListener("DOMContentLoaded", function () {
      const buttons = document.querySelectorAll('.color-btn');
      const previewBox = document.getElementById('shortsBorder');

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ìƒ‰ìƒ ì ìš©
      const savedColor = localStorage.getItem('frameColor');
      if (savedColor) {
        previewBox.style.backgroundColor = savedColor;
        buttons.forEach(btn => {
          if (btn.dataset.color === savedColor) btn.classList.add('selected');
        });
      }

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');

          const selectedColor = button.dataset.color;
          previewBox.style.backgroundColor = selectedColor;
          // ì„ íƒí•œ ìƒ‰ìƒ ì €ì¥
          localStorage.setItem('frameColor', selectedColor);
        });

      });
