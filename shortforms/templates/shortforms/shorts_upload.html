<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>shorts upload</title>
  <style>
    body {
      box-sizing: border-box;
    }

    #wrap {
      flex: 1;
    } 
    
    .contents::selection{   /* 마우스 포인터로 드래그 시 배경 색 */  
      background-color: #4fc3f7;
      background: url('https://picsum.photos/1000/300?random') center/cover no-repeat;
    }

    .contents {  
      width: 111px;
      height: 111px;
      height: 1000px;
      padding: /*30*/ 0px 0; 
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      justify-content: center;
      gap: 50px;
    }

    #shortsContainer {
      width: fit-content; /*32%*/
      height: 820px;
      gap: 30px;
      margin: 10px;
      display: flex;
      justify-content: space-between;
      border: none;
      margin: 0 auto;
      
    }

    #shortsBorder {
      width: 450px;
      height: 820px;
      margin-left: 16px;
      background: #39555e;
      border: 1px solid #ddd;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      
    }

    #shorts {
      width: 405px;
      height: 650px;
      /*background: #fff;*/
      margin-top: 25px;
      background: url('static/image/envelope-check_1.png') center/cover no-repeat; {% comment %} 기본이미지 {% endcomment %}
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;              
      gap: 8px;   
    }

    .creator {
      font-size: 16px;
    }

    .shorts_title {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      font-size: 17px;
    }

    .creator, .shorts_title {
      padding: 6px 12px;
      font-weight: bold;
      color: #fff;
      max-width: fit-content;
    }


    #shortsMeta {
      width: 405px; /*90%*/
      padding-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      font-size: 1.08rem;
      color: #222;
      flex-wrap: nowrap;
    }

    #shortsMeta a {
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    #shortsMeta span a {
      color: #000000;
      text-decoration: none;
      margin-left: 10px;
      display: inline-block;
      border-radius: 10px;
      padding: 5px 10px;
      background: #ffffff;
      box-shadow:  0 2px 2px rgba(0, 0, 0, 1);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 10px;   /* [row-gap column-gap] 형식 */
      max-width: 100%;  /* 필요 시 줄바꿈 조건 설정 */
    }
    
    #shortsEditor {
      /*max-width: 800px;*/
      height: 820px;
      margin: 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    /* 프레임 색상 선택 */
    .color_frame {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .color-btn.yellow { background-color: #f9d835; }
    .color-btn.purple { background-color: #8c6df0; }
    .color-btn.blue { background-color: #4aa3f9; }
    .color-btn.pink { background-color: #f78fb3; }

    /* 이미지 업로드 영역 */
    .image_upload {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

     .shorts_img {
      width: 111px;
      height: 111px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    .shorts_img input[type="file"] {
      display: none;
    }

    /* 코멘트 작성 영역 */
    #shorts_title {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      margin-bottom: 20px;
    }

    .goToSearch {
      display: flex;
    }

    #shorts_festname {
      width: 80%;
      height: 40px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      margin-bottom: 20px;
    }

    .searchBtn {
      background-color: green;
      width: 15%;
      height: 40px;
      margin-left: 5%;
      text-align: center;
      color: white;
      border: none;
      border-radius: 8px;
      
      cursor: pointer;
      font-size: 12px;
    }

    .searchedTags {
      display: flex;
      width: 100%;
      
      margin-bottom: 20px;
      gap: 10px;
      
    }

    .searchedTags div {
      border: 1px solid black;
      width: 100%;
      height: 68px;
      flex-wrap: nowrap;
    }

    .tag-badge {
      display: inline-block;
      margin: 2px 5px 2px 0;
      background: #f5f5f5;
      color: #333;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }


    .audioFile_upload {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #f3f4f6;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px 16px;
      
      font-size: 14px;
    }

    .audioFile_upload label {
      font-weight: 500;
      white-space: nowrap;
      color: #333;
    }

    .audioFile_upload input[type="file"] {
      flex: 1; /* 남는 영역 꽉 채움 */
      height: 36px;
      padding: 4px 8px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 13px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
    }

    #audioFileName {
      margin-bottom: 20px;
      border: 1px solid black;
    }


    /* 버튼 */
    .action_buttons {
      text-align: right;
      display: flex;
      justify-content: space-between;
    }

    .Btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .func {
      background-color: #fff;
      color: black;
      border:1px solid black;
    }

    .func:hover {
      background-color: #f97316;
    }

    .submit {
      background-color: #f97316;
      color: #ffffff;
    }

    .submit:hover {
      background-color: #e1620d;
    }


    /*
    #shortsEditor {
      width: 600px;
      height: 820px;
      border: 1px solid black;
    }

    .box {
      border: 1px solid black;
    }

    #shortsEditor form {
      display: flex;
      flex-direction: column;
    }

    */

    /* .dark 모드가 걸리면 전체 배경·글자색 변경 */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* 네비게이션, 푸터 등도 함께 스타일링 */
    body.dark #nav, body.dark #pageMove a,
    body.dark #footer {
      background-color: #1f1f1f;
      border-color: #333;
      color: #ffff;
    }

    body.dark #pageMove a:hover {
      color: #6ef8f1;
    }


    /* 검색창, 카드 등 박스 배경 */
    body.dark .searchKey input,
    body.dark .festCard {
      background-color: #1e1e1e;
      border-color: #333;
    }


   .overlay {
      position: fixed;
      backdrop-filter: blur(4px); /* 흐림 효과 추가 */
      transition: all 0.3s ease-in-out;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);  /* 반투명한 어두운 배경 */
      display: none;  /* 기본적으로 숨김 */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

      /* 팝업 콘텐츠 스타일 */
    .popup-content {
      background: #1f1f1f; /* 어두운 테마 배경 */
      color: #fff;
      border-radius: 16px;
      padding: 0 24px 24px 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }


    #xs{
      align-self: center;
      margin: 10px;
      padding: 4px 10px;
      background: transparent;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #xs:hover {
      color:rgb(249, 188, 22);
    }

    input[type="file"] {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function () {
  // 1. 이미지 업로드 박스 생성 및 배경 반영
    const imageUploadContainer = document.getElementById('imageUploadContainer');
    const shorts = document.getElementById('shorts');
    generateImageUploadBoxes();

    function generateImageUploadBoxes() {
      const imageCount = 6;

      for (let i = 0; i < imageCount; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'shorts_img';

        const img = document.createElement('img');
        img.style.width = '100%';
        img.style.height = '100%';

        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.name = `image_${i}`;
        input.style.display = 'none';

        wrapper.appendChild(img);
        wrapper.appendChild(input);

        if (i === imageCount - 1) {
          // 마지막 칸: 전체 이미지 초기화 버튼
          wrapper.classList.add('add-new');
          img.src = '/static/image/delete.jpg';
          img.alt = '전체 삭제';
          wrapper.addEventListener('click', (e) => {
            e.preventDefault();
            resetAllImages();
          });
        } else {
          // 기본 상태
          img.src = 'static/image/envelope-check_1.png';
          img.alt = '클릭하고 추가하기';

          // 클릭 시 파일 선택 또는 프리뷰 반영
          img.addEventListener('click', () => {
            if (!img.src.includes('envelope-check_1.png')) {
              shorts.style.backgroundImage = `url(${img.src})`;
            } else {
              input.click();
            }
          });

          // 파일 선택 시 이미지 미리보기 및 반영
          input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = (event) => {
                img.src = event.target.result;
                shorts.style.backgroundImage = `url(${event.target.result})`;
                shorts.style.backgroundSize = 'cover';
                shorts.style.backgroundPosition = 'center';
                shorts.style.backgroundRepeat = 'no-repeat';
              };
              reader.readAsDataURL(file);
            }
          });
        }
      
        imageUploadContainer.appendChild(wrapper);    
      }
    }

    function resetAllImages() {
      imageUploadContainer.innerHTML = '';
      generateImageUploadBoxes();
      shorts.style.backgroundImage = "url('static/image/envelope-check_1.png')";
    }
  });


  // 2. 프레임 색상 선택 및 저장
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll('.color-btn');
    const previewBox = document.getElementById('shortsBorder');
    const savedColor = localStorage.getItem('frameColor');

    if (savedColor) {
      previewBox.style.backgroundColor = savedColor;
      buttons.forEach(btn => {
        if (btn.dataset.color === savedColor) btn.classList.add('selected');
      });
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        const selectedColor = button.dataset.color;
        previewBox.style.backgroundColor = selectedColor;
        localStorage.setItem('frameColor', selectedColor);
      });
    });
  });


  // 3. 제목, 축제명, 태그 실시간 반영
  document.addEventListener("DOMContentLoaded", function () {
    const titleInput = document.getElementById("shorts_title");
    const festnameInput = document.getElementById("shorts_festname");
    const searchedTagsContainer = document.querySelector(".searchedTags div");

    titleInput.addEventListener("input", () => {
      document.querySelectorAll(".shorts_title").forEach(el => {
        el.textContent = titleInput.value || "요즘 입소문 탄다는 축제";
      });
    });

    festnameInput.addEventListener("input", () => {
      document.querySelectorAll(".festNameInShorts").forEach(el => {
        el.textContent = festnameInput.value || "서울 불꽃축제";
      });
    });

    const updateTagsInPreview = () => {
      const tags = [...searchedTagsContainer.querySelectorAll("span")].map(el =>
        el.textContent.trim()
      );

      document.querySelectorAll("#shortsMeta .tags").forEach(container => {
        container.innerHTML = "";
        tags.forEach(tag => {
          const a = document.createElement("a");
          a.textContent = tag;
          container.appendChild(a);
        });
      });
    };

    const observer = new MutationObserver(updateTagsInPreview);
    observer.observe(searchedTagsContainer, { childList: true, subtree: true });
    updateTagsInPreview();
  });

  // 4. 오디오 파일명 표시
  document.addEventListener("DOMContentLoaded", function () {
    const audioInput = document.getElementById('audioFile_upload');
    const fileNameDisplay = document.getElementById('audioFileName');

    audioInput.addEventListener('change', function () {
      const file = audioInput.files[0];
      fileNameDisplay.textContent = file
        ? `선택된 파일: ${file.name}`
        : '선택된 파일 없음';
    });
  });

  // 5. 프리뷰 오버레이 동작 (이미지 + 텍스트 반영)
  function preview() {
    const original = document.querySelector('#shorts');
    const overlay = document.querySelector('#overlay .over');

    overlay.style.backgroundImage = original.style.backgroundImage;
    overlay.style.backgroundSize = original.style.backgroundSize || 'cover';
    overlay.style.backgroundPosition = original.style.backgroundPosition || 'center';
    overlay.style.backgroundRepeat = original.style.backgroundRepeat || 'no-repeat';

    overlay.querySelector('.shorts_title').textContent =
    original.querySelector('.shorts_title').textContent;

    document.querySelector("#overlay .festNameInShorts").textContent =
    document.querySelectorAll(".festNameInShorts")[0].textContent;
  }

  // 6. 오버레이 열기/닫기 + 슬라이드쇼 시작/중지
  let slideshowInterval;
  let currentSlideIndex = 0;

  function openOverlay() {
    document.getElementById("overlay").style.display = "flex";

    const color = localStorage.getItem('frameColor') || "#39555e";
    document.querySelector("#overlay #shortsBorder").style.backgroundColor = color;

    preview();
    startSlideshow();
  }

  function closeOverlay() {
    document.getElementById("overlay").style.display = "none";
    stopSlideshow();
  }

  // 7. 슬라이드쇼 애니메이션 (2초 간격)
  function startSlideshow() {
    const overlayShorts = document.querySelector('#overlay .over');
    const images = [];

    document.querySelectorAll('#imageUploadContainer .shorts_img img').forEach(img => {
      if (img.src && !img.src.includes('delete.jpg')) {
        images.push(img.src);
      }
    });

    if (images.length === 0) return;

    currentSlideIndex = 0;
    overlayShorts.style.background = `url(${images[0]}) center/cover no-repeat`;

    slideshowInterval = setInterval(() => {
      currentSlideIndex = (currentSlideIndex + 1) % images.length;
      overlayShorts.style.background = `url(${images[currentSlideIndex]}) center/cover no-repeat`;
    }, 2000);
  }

  function stopSlideshow() {
    clearInterval(slideshowInterval);
  }

  // 8. 축제 검색창 열기 (새 창)
  function searchBtn() {
    const value = document.getElementById('shorts_festname').value;
    const url = `/shortforms/list/?keyWord=${encodeURIComponent(value)}`;
    window.open(url, 'festivalSearch', 'width=600,height=500');
  }
</script>
