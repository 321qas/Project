<script>
  // 이미지 업로드
  document.addEventListener("DOMContentLoaded", function () {
    const imageUploadContainer = document.getElementById('imageUploadContainer');
    const shorts = document.getElementById('shorts');
    
    generateImageUploadBoxes();

    function resetAllImages() {
      imageUploadContainer.innerHTML = '';
      generateImageUploadBoxes();

      // 기본 이미지로 초기화
      shorts.style.backgroundImage = "url('static/image/envelope-check_1.png')";
    }

    function generateImageUploadBoxes() {
      const imageCount = 6; // 6칸
  
      for (let i = 0; i < imageCount; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'shorts_img';

        const img = document.createElement('img');
        img.style.width = '100%';
        img.style.height = '100%';

        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.name = `image_${i}`;
        input.style.display = 'none';

        wrapper.appendChild(img);
        wrapper.appendChild(input);

        if (i === imageCount - 1) { // 마지막 칸
          wrapper.classList.add('add-new');
          img.src = '/static/image/delete.jpg'; // 현재 해당 이미지 없음, 추가 필요
          img.alt = '전체 삭제';
          wrapper.addEventListener('click', (e) => {
            e.preventDefault();
            resetAllImages();
          });
        } else {
          img.src = 'static/image/envelope-check_1.png'; 
          img.alt = '클릭하고 추가하기';

          img.addEventListener('click', () => {
            if (!img.src.includes('static/image/envelope-check_1.png')) { // static/image/envelope-check_1.png 미포함 시
              shorts.style.backgroundImage = `url(${img.src})`;
            } else {
              input.click();
            }
          });

          input.addEventListener('change', (e) => {
            const file = e.target.files[0]; // 업로드한 파일 중 첫 번째(사실상 선택한 파일)
            if (file && file.type.startsWith('image/')) { // 이미지 파일로서 존재하는 지 체크
              const reader = new FileReader(); // 파일을 브라우저에서 읽을 수 있게 하기
              reader.onload = (event) => {
                 // 선택된 파일이 이미지 태그에서 보여짐
                img.src = event.target.result;
                shorts.style.backgroundImage = `url(${event.target.result})`;
                shorts.style.backgroundSize = 'cover';
                shorts.style.backgroundPosition = 'center';
                shorts.style.backgroundRepeat = 'no-repeat';
              };
              reader.readAsDataURL(file);
            }
          });
        }
        imageUploadContainer.appendChild(wrapper);
      }
    }
  });


  // 검색페이지로 이동
  function searchBtn() {
  const value = document.getElementById('shorts_festname').value;
  const url = `/shortforms/list/?keyWord=${encodeURIComponent(value)}`; // 파라미터로 키워드 전달
  window.open(url, 'festivalSearch', 'width=600,height=500'); // 창 열기
}


document.addEventListener("DOMContentLoaded", function () {
  const searchedTagsContainer = document.querySelector('.searchedTags div'); // 받은 정보 숏폼에디터에 반영
  const shortsTagContainers = document.querySelectorAll("#shortsMeta .tags"); // 숏폼에디터 정보 숏폼에 반영
  });



document.addEventListener("DOMContentLoaded", function () { // 오디오파일 업로드
    const audioInput = document.getElementById('audioFile_upload');
    const fileNameDisplay = document.getElementById('audioFileName');

    audioInput.addEventListener('change', function () {
      const file = audioInput.files[0];
      if (file) {
        fileNameDisplay.textContent = `선택된 파일: ${file.name}`;
      } else {
        fileNameDisplay.textContent = '선택된 파일 없음';
      }
    });
  });



    let j=0;
    function openOverlay() { // 오버레이 열기
        document.getElementById("overlay").style.display = "flex";
        const color = localStorage.getItem('frameColor') || "#39555e";
        document.querySelector("#overlay #shortsBorder").style.backgroundColor = color;

        preview();
    }

    // 오버레이 닫기
    function closeOverlay() {
        document.getElementById("overlay").style.display = "none"; // 오버레이 숨기기
    }

    document.addEventListener("DOMContentLoaded", function () { 
      const buttons = document.querySelectorAll('.color-btn');
      const previewBox = document.getElementById('shortsBorder');

      // 페이지 로드 시 저장된 색상 적용
      const savedColor = localStorage.getItem('frameColor');
      if (savedColor) {
        previewBox.style.backgroundColor = savedColor;
        buttons.forEach(btn => {
          if (btn.dataset.color === savedColor) btn.classList.add('selected');
        });
      }

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');

          const selectedColor = button.dataset.color;
          previewBox.style.backgroundColor = selectedColor;
          // 선택한 색상 저장
          localStorage.setItem('frameColor', selectedColor);
        });
        });
      });
    

    document.addEventListener("DOMContentLoaded", function () {
  const titleInput = document.getElementById("shorts_title");
  const festnameInput = document.getElementById("shorts_festname");
  const searchedTagsContainer = document.querySelector(".searchedTags div");

  // 제목 입력
  titleInput.addEventListener("input", function () {
    document.querySelectorAll(".shorts_title").forEach(el => {
      el.textContent = titleInput.value || "요즘 입소문 탄다는 축제";
    });
  });

  // 축제 이름 입력
  festnameInput.addEventListener("input", function () {
    document.querySelectorAll(".festNameInShorts").forEach(el => {
      el.textContent = festnameInput.value || "서울 불꽃축제";
    });
  });

  // 태그 정보 반영 함수
  const updateTagsInPreview = () => {
    const tags = [...searchedTagsContainer.querySelectorAll("span")].map(el =>
      el.textContent.trim()
    );

    document.querySelectorAll("#shortsMeta .tags").forEach(container => {
      container.innerHTML = "";
      tags.forEach(tag => {
        const a = document.createElement("a");
        a.textContent = tag;
        container.appendChild(a);
      });
    });
  };

  // 태그 DOM 변화 감지 → 자동 반영
  const observer = new MutationObserver(updateTagsInPreview);
  observer.observe(searchedTagsContainer, { childList: true, subtree: true });

  // 초기 반영
  updateTagsInPreview();
});

    function preview(){
      const originalShorts = document.querySelector('#shorts');         // 메인 shorts
      const overlayShorts = document.querySelector('#overlay .over');   // 오버레이 shorts

      // 1. 배경 이미지 복사
      overlayShorts.style.backgroundImage = originalShorts.style.backgroundImage;
      overlayShorts.style.backgroundSize = originalShorts.style.backgroundSize || 'cover';
      overlayShorts.style.backgroundPosition = originalShorts.style.backgroundPosition || 'center';
      overlayShorts.style.backgroundRepeat = originalShorts.style.backgroundRepeat || 'no-repeat';

      // 2. 텍스트 복사
      overlayShorts.querySelector('.shorts_title').textContent =
        originalShorts.querySelector('.shorts_title').textContent;

      document.querySelector("#overlay .festNameInShorts").textContent =
      document.querySelectorAll(".festNameInShorts")[0].textContent;
  }
    
    
    

</script>
