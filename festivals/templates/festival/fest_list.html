{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/navigation.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
      * {margin:0; padding: 0; box-sizing: border-box;}
      ul, li {list-style: none;}
      a {text-decoration: none; color: inherit;}

      #wrap {flex: 1;}

      #nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
        gap: 40px;
        height: 180px;
        flex-wrap: wrap;
      }

      #logo .logoBtn {
        font-size: 40px;
        font-weight: bold;
        background: none;
        cursor: pointer;
        padding: 10px 20px;
        border: none;
      }

      #pageMove ul {
        display: flex;
        gap: 20px;  
        flex-wrap: wrap;
      }

      #pageMove a {
        color: #333;
        font-weight: 500;
      }

      #pageMove a:hover {color: #007bff;}    
      .contents {
        max-width: 100%;
        margin: 32px auto;
        padding: 0 16px;
      }

      #banner_blur {
        height: 400px;
        border: 1px solid black;
                  
        justify-content: center;    
        align-items: center;       
        background: #f0f0f0;     
      }

      #banner_blur h1 {
        display: inline-block;
        width: 60%;
        margin: 6% 20% 1% 20%;
      }

      #searchBlocks {
        display: flex;
        margin: 0 auto;
        justify-content: space-between;
        align-items: stretch;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        gap: 5px;
        width: 60%;
        height: 150px;
        
      }

      .searchBlock {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .region {
        width: 25%;
        
      }

      .date {
        width: 55%;
        justify-content: space-between;
      }

      .button {
        width: 10%;
        display: flex;
        justify-content: flex-start;
      }

      .searchBlock h3 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
        min-height: 22px;
      }

      .region input {
        margin-top: auto; /* input을 아래로 밀기 */
      }

      .searchBlock input[type="text"],
      .searchBlock input[type="date"] {
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        height: 45px;
        width: 100%;

      }

      .date .stardToEnd {
        display: flex;
        width: 90%;
        align-items: center;
        gap: 10px;
      }

      .date .stardToEnd > div {
        flex: 1;
      }

      .date label {
        font-size: 13px;
        margin-bottom: 5px;
        display: block;
      }

      .button button {
        margin-top: auto;
        padding: 12px;
        font-size: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button button:hover {
        background-color: #0056b3;
      }

      #festList {
        width: 60%;
        margin: 50px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        border-top: 1px solid #ccc;
        padding-top: 30px;
      }

      .festCard {
        width: 200px;
        height: 250px;
        border-radius: 5px;
        overflow: hidden;
        text-align: center;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        background-color: white;
      }

      #loadMoreBtn {
        display:block; 
        margin:10px auto 0; 
        padding:12px 32px; 
        font-size:1.1rem;  
        border:1px solid #ccc; 
        background:#f8f8f8; 
        cursor:pointer;
      }

      #footer {
        padding: 20px;
        background-color: #f1f1f1;
        font-size: 14.4px;
        color: #666;
        text-align: center;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        list-style: none;
        margin-top: 10px;
      }

      .footer-links a {
        text-decoration: none;
        color: #666;
      }

      .footer-links a:hover {text-decoration: underline;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="nav">
            <div id="logo"><button type="button" class="logoBtn" onclick="logoBtn()">logo_img</button></div>

            <div id="pageMove">
                <ul>
                <li><a href="#">축제정보</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">고객센터</a></li>
                </ul>
            </div>
        </div>

        <div id="banner_blur">
            <h1>여행지를 검색해보세요</h1>
            <form id='searchForm' action="#" method="GET">
                <div id="searchBlocks">
                    <div class="searchBlock region">
                    <h3>지역검색</h3>
                    <input type="text" name="region" id="region" placeholder="예: 서울, 부산">
                    </div>

                    <div class="searchBlock date">
                    <h3>날짜검색</h3>
                    <div class="stardToEnd">
                        <div>
                        <label for="startDate">시작일</label>
                        <input type="date" name="startDate" id="startDate">
                        </div>
                        <span>~</span>
                        <div>
                        <label for="endDate">종료일</label>
                        <input type="date" name="endDate" id="endDate">
                        </div>
                    </div>
                    </div>

                    <div class="searchBlock button">
                    <button type="submit"><a href="/festivals/search/">검색</a></button>
                    </div>
                </div>
            </form>
        </div>
            
        <div class="contents">  
            <div id="festList">
                
            </div>
            <button id="loadMoreBtn" >view more +</button>
        </div>
    </div>
    <script>
        let allFestivalData = []; // AJAX 검색 결과를 저장할 배열
        let loadedCount = 0;      // 현재까지 로드된 카드 수
        const LOAD_COUNT = 8;     // 초기 로드 개수 (검색 시)
        const LOAD_MORE_COUNT = 4; // '더보기' 클릭 시 추가 로드 개수

        // DOM 요소 캐싱 (자주 사용하므로 변수에 저장)
        const festList = document.getElementById('festList');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const searchForm = $('#searchForm'); // jQuery 객체로 캐싱

        function appendCards(dataArray, count) {
            // '검색 결과가 없습니다.' 메시지가 있다면 제거
            $('#no-results-message').remove();

            let appendedThisCall = 0; // 이번 호출에서 실제로 추가된 카드 수

            for (let i = 0; i < count; i++) {
                if (loadedCount >= dataArray.length) {
                    break; // 더 이상 데이터가 없으면 반복 중단
                }
                const data = dataArray[loadedCount];
                const card = document.createElement('div');
                card.className = 'festCard';
                card.innerHTML = `
                    <a href="/festivals/view/${data.id}">
                        <img src="${data.image}" width='100%' height='60%' alt="${data.name}">
                    </a>
                    <p>${data.name}</p>
                    <p class="region-info">Region: ${data.region}</p>
                    <p class="date-info">Period: ${data.start_date || '날짜 미정'} ~ ${data.end_date || '날짜 미정'}</p>
                `;
                festList.appendChild(card);
                loadedCount++;
                appendedThisCall++;
            }

            // '더보기' 버튼 표시 여부 업데이트
            if (loadMoreBtn) { // 버튼 요소가 존재할 때만 처리
                if (loadedCount < dataArray.length) {
                    loadMoreBtn.style.display = 'block';
                } else {
                    loadMoreBtn.style.display = 'none';
                }
            }

            // 데이터가 아예 없거나, 이번 호출에서 아무것도 추가되지 않았고, 이미 모든 데이터를 다 로드했음에도 불구하고 데이터가 없는 경우
            if (loadedCount === 0 && dataArray.length === 0) {
                // 메시지가 아직 없다면 추가
                if (!$('#no-results-message').length) {
                    festList.innerHTML = '<p id="no-results-message">검색 결과가 없습니다.</p>';
                }
            }
        }

        // 초기화 및 데이터 로딩을 담당하는 함수
        function loadAndDisplayFestivals(isSearch = false) {
            // 검색 요청이거나 첫 로드가 아닐 때만 기존 결과 초기화
            if (isSearch) {
                festList.innerHTML = ''; // 이전 결과 모두 지우기
                loadedCount = 0;         // 로드 카운트 초기화
                if (loadMoreBtn) loadMoreBtn.style.display = 'none'; // 버튼 숨김
                allFestivalData = []; // 새로운 검색을 위해 데이터 배열 초기화
            }

            // 폼 데이터 가져오기 (초기 로드 시에는 모두 빈 문자열이 될 것임)
            const region = $('#region').val();
            const startDate = $('#startDate').val();
            const endDate = $('#endDate').val();

            const queryParams = {
                region: region,
                startDate: startDate,
                endDate: endDate
            };

            $.ajax({
                url: '/festivals/search/',
                type: 'GET',
                data: queryParams,
                dataType: 'json',
                success: function(data) {
                    allFestivalData = data; // AJAX 검색 결과를 allFestivalData에 저장
                    appendCards(allFestivalData, LOAD_COUNT); // 첫 카드 묶음 출력
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("AJAX Error: " + textStatus, errorThrown, jqXHR.responseText);
                    festList.innerHTML = '<p id="no-results-message">검색 중 오류가 발생했습니다. 다시 시도해주세요.</p>';
                    if (loadMoreBtn) loadMoreBtn.style.display = 'none';
                }
            });
        }

        $(document).ready(function() {
            if (loadMoreBtn) {
                loadMoreBtn.addEventListener('click', () => {
                    appendCards(allFestivalData, LOAD_MORE_COUNT);
                });
            }

            searchForm.on('submit', function(event) {
                event.preventDefault(); // 폼 기본 제출 동작 방지
                loadAndDisplayFestivals(true); // 검색임을 알리고 데이터 로드
            });

            searchForm.submit();
        });
    </script>

    <div id="footer">
      <h4>© 2025 FastFest | 사이트 개발자 정보</h4>
      <ul class="footer-links">
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">관리자페이지 이동</a></li>
        <li>
          <div id="ldMode">
            <button type="button" class="ldBtn" onclick="ldBtn()">다크모드</button>
          </div>
        </li>
      </ul>
    </div>
</body>
</html>
