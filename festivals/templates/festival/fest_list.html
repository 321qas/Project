<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/navigation.css">
    <title>Document</title>
    <style>
      * {margin:0; padding: 0; box-sizing: border-box;}
      ul, li {list-style: none;}
      a {text-decoration: none; color: inherit;}

      #wrap {flex: 1;}

      #nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
        gap: 40px;
        height: 180px;
        flex-wrap: wrap;
      }

      #logo .logoBtn {
        font-size: 40px;
        font-weight: bold;
        background: none;
        cursor: pointer;
        padding: 10px 20px;
        border: none;
      }

      #pageMove ul {
        display: flex;
        gap: 20px;  
        flex-wrap: wrap;
      }

      #pageMove a {
        color: #333;
        font-weight: 500;
      }

      #pageMove a:hover {color: #007bff;}    
      .contents {
        max-width: 100%;
        margin: 32px auto;
        padding: 0 16px;
      }

      #banner_blur {
        height: 400px;
        border: 1px solid black;
                  
        justify-content: center;    
        align-items: center;       
        background: #f0f0f0;     
      }

      #banner_blur h1 {
        display: inline-block;
        width: 60%;
        margin: 6% 20% 1% 20%;
      }

      #searchBlocks {
        display: flex;
        margin: 0 auto;
        justify-content: space-between;
        align-items: stretch;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        gap: 5px;
        width: 60%;
        height: 150px;
        
      }

      .searchBlock {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .region {
        width: 25%;
        
      }

      .date {
        width: 55%;
        justify-content: space-between;
      }

      .button {
        width: 10%;
        display: flex;
        justify-content: flex-start;
      }

      .searchBlock h3 {
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
        min-height: 22px;
      }

      .region input {
        margin-top: auto; /* input을 아래로 밀기 */
      }

      .searchBlock input[type="text"],
      .searchBlock input[type="date"] {
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        height: 45px;
        width: 100%;

      }

      .date .stardToEnd {
        display: flex;
        width: 90%;
        align-items: center;
        gap: 10px;
      }

      .date .stardToEnd > div {
        flex: 1;
      }

      .date label {
        font-size: 13px;
        margin-bottom: 5px;
        display: block;
      }

      .button button {
        margin-top: auto;
        padding: 12px;
        font-size: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button button:hover {
        background-color: #0056b3;
      }

      #festList {
        width: 60%;
        margin: 50px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        border-top: 1px solid #ccc;
        padding-top: 30px;
      }

      .festCard {
        width: 200px;
        height: 250px;
        border-radius: 5px;
        overflow: hidden;
        text-align: center;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        background-color: white;
      }

      #loadMoreBtn {
        display:block; 
        margin:10px auto 0; 
        padding:12px 32px; 
        font-size:1.1rem;  
        border:1px solid #ccc; 
        background:#f8f8f8; 
        cursor:pointer;
      }

      #footer {
        padding: 20px;
        background-color: #f1f1f1;
        font-size: 14.4px;
        color: #666;
        text-align: center;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        list-style: none;
        margin-top: 10px;
      }

      .footer-links a {
        text-decoration: none;
        color: #666;
      }

      .footer-links a:hover {text-decoration: underline;}

    </style>
</head>
<body>
    <div id="wrap">
        <div id="nav">
            <div id="logo"><button type="button" class="logoBtn" onclick="logoBtn()">logo_img</button></div>

            <div id="pageMove">
                <ul>
                <li><a href="#">축제정보</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">고객센터</a></li>
                </ul>
            </div>
        </div>

        <div id="banner_blur">
            <h1>여행지를 검색해보세요</h1>
            <form action="#" method="GET">
                <div id="searchBlocks">
                    <div class="searchBlock region">
                    <h3>지역검색</h3>
                    <input type="text" name="region" id="region" placeholder="예: 서울, 부산">
                    </div>

                    <div class="searchBlock date">
                    <h3>날짜검색</h3>
                    <div class="stardToEnd">
                        <div>
                        <label for="startDate">시작일</label>
                        <input type="date" name="startDate" id="startDate">
                        </div>
                        <span>~</span>
                        <div>
                        <label for="endDate">종료일</label>
                        <input type="date" name="endDate" id="endDate">
                        </div>
                    </div>
                    </div>

                    <div class="searchBlock button">
                    <button type="submit"><a href="/festivals/resultlist/">검색</a></button>
                    </div>
                </div>
            </form>
        </div>
            
        <div class="contents">  
            <div id="festList">
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제1"><p>서울 불꽃축제</p></div></a>
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제2"><p>부산 바다축제</p></div></a>
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제3"><p>진주 남강유등축제</p></div></a>
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제4"><p>화천 산천어축제</p></div></a>
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제5"><p>안동 탈춤축제</p></div></a>
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제6"><p>제주 들불축제</p></div></a>
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제7"><p>대구 치맥페스티벌</p></div></a>
                <a href="/festivals/view/"><div class="festCard"><img src="" alt="축제8"><p>전주 한지문화축제</p></div></a>
            </div>
            <button id="loadMoreBtn" >view more +</button>
        </div>
    </div>
    <script>
        const festData = [
          { img: "", name: "서울 불꽃축제" },
          { img: "", name: "부산 바다축제" },
          { img: "", name: "진주 남강유등축제" },
          { img: "", name: "화천 산천어축제" },
          { img: "", name: "안동 탈춤축제" },
          { img: "", name: "제주 들불축제" },
          { img: "", name: "대구 치맥페스티벌" },
          { img: "", name: "전주 한지문화축제" },
          { img: "", name: "춘천 마임축제" },
          { img: "", name: "광주 비엔날레" },
          { img: "", name: "포항 불빛축제" },
          { img: "", name: "여수 밤바다축제" },
          { img: "", name: "울산 고래축제" },
          { img: "", name: "인천 펜타포트" },
          { img: "", name: "수원 화성문화제" },
          { img: "", name: "청주 직지코리아" }
        ];
        

        const festList = document.getElementById('festList');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        let loadedCount = 8;
        const LOAD_COUNT = 4;

        loadMoreBtn.addEventListener('click', () => {
        for (let i = 0; i < LOAD_COUNT; i++) {
            if (loadedCount >= festData.length) break;
            const data = festData[loadedCount];
            const card = document.createElement('div'); 
            card.className = 'festCard';
            card.innerHTML = `<a href="#"><img src="${data.img}" alt="축제${loadedCount+1}"></a><p>${data.name}</p>`;
            festList.appendChild(card);
            loadedCount++;
        }
        if (loadedCount >= festData.length) {
            loadMoreBtn.style.display = 'none';
        }
        });
    </script>

    <div id="footer">
      <h4>© 2025 FastFest | 사이트 개발자 정보</h4>
      <ul class="footer-links">
        <li><a href="#">개인정보처리방침</a></li>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">관리자페이지 이동</a></li>
        <li>
          <div id="ldMode">
            <button type="button" class="ldBtn" onclick="ldBtn()">다크모드</button>
          </div>
        </li>
      </ul>
    </div>
</body>
</html>
